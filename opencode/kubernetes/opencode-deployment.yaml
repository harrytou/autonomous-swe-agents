apiVersion: apps/v1
kind: Deployment
metadata:
  name: opencode-server
  namespace: swe-agents
  labels:
    app: opencode
    component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opencode
      component: server
  template:
    metadata:
      labels:
        app: opencode
        component: server
        storage-group: swe-agents-shared
    spec:
      # Ensure this pod runs on the same node as telegram-webhook (shared PVC)
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  storage-group: swe-agents-shared
              topologyKey: kubernetes.io/hostname
      containers:
        - name: opencode
          image: ritouu/opencode:v1.5
          args:
            - "serve"
            - "--port"
            - "4000"
            - "--hostname"
            - "0.0.0.0"
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          env:
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: opencode-secrets
                  key: anthropic-api-key
                  optional: true
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: opencode-secrets
                  key: openai-api-key
                  optional: true
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: opencode-secrets
                  key: google-api-key
                  optional: true
          volumeMounts:
            # Mount shared data directory (projects created by telegram bot)
            - name: shared-data
              mountPath: /data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /global/health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /global/health
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: false
            allowPrivilegeEscalation: false
      volumes:
        - name: shared-data
          persistentVolumeClaim:
            claimName: swe-agents-data
