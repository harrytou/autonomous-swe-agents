apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-webhook
  labels:
    app: telegram-webhook
  namespace: swe-agents
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegram-webhook
  template:
    metadata:
      labels:
        app: telegram-webhook
        storage-group: swe-agents-shared
    spec:
      # Ensure this pod runs on the same node as opencode-server
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  storage-group: swe-agents-shared
              topologyKey: kubernetes.io/hostname
      containers:
      - name: webhook
        image: ritouu/tg-webhook:v1.1
        ports:
        - containerPort: 8000
        env:
          - name: TELEGRAM_BOT_TOKEN
            valueFrom:
              secretKeyRef:
                name: telegram-secrets
                key: bot-token
          - name: OPENCODE_URL
            value: "http://opencode-server:4000"
          - name: DATA_DIR
            value: "/data"
          - name: ALLOW_ALL_USERS
            value: "false"
          - name: WHITELIST_USER_IDS
            valueFrom:
              secretKeyRef:
                name: telegram-secrets
                key: whitelist-user-ids
                optional: true
        volumeMounts:
          - name: data
            mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: swe-agents-data
